<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site de atividades - aula 19</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <header>
        <h1>Site de Atividades - Aula 19</h1>
    </header>

    <!-- Seção da Atividade 1: Calculadora de Aposentadoria -->
    <section>
        <h2>Calculadora de Aposentadoria</h2>
        <form class="container" id="formAposentadoria">
            <label for="idade">Digite sua idade:</label>
            <input type="number" id="idade" name="idade" required>
            <button type="submit">Calcular</button>
        </form>
        <p id="resultadoAposentadoria"></p>
    </section>

    <!-- Seção da Atividade 2: Calculadora de IMC -->
    <section>
        <h2>Calculadora de IMC</h2>
        <form class="container" id="formIMC">
            <label for="peso">Peso (kg):</label>
            <input type="number" id="peso" name="peso" required>
            <label for="altura">Altura (m):</label>
            <input type="number" id="altura" name="altura" step="0.01" required>
            <button type="submit">Calcular IMC</button>
        </form>
        <p id="resultadoIMC"></p>
    </section>

    <!-- Seção da Atividade 3: Verificação de Número Par ou Ímpar -->
    <section>
        <h2>Verificação de Número Par ou Ímpar</h2>
        <form class="container" id="formParImpar">
            <label for="numero">Digite um número:</label>
            <input type="number" id="numero" name="numero" required>
            <button type="submit">Verificar</button>
        </form>
        <p id="resultadoParImpar"></p>
    </section>

    <!-- Adicione mais seções conforme necessário -->

    <script src="assets/scripts.js"></script>
</body>
</html>
