<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selecionar Cor de Fundo</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <h1>Selecione a cor de fundo</h1>
    <label for="cor">Escolha uma cor:</label>
    <select id="cor" onchange="mudarCorDeFundo()">
        <option value="">--Selecione uma cor--</option>
        <option value="#FF5733">Vermelho</option>
        <option value="#33FF57">Verde</option>
        <option value="#3357FF">Azul</option>
        <option value="#FFFF33">Amarelo</option>
        <option value="#FF33FF">Rosa</option>
        <option value="#33FFFF">Ciano</option>
    </select>

    <script src="assets/scripts.js"></script>
</body>
</html>
